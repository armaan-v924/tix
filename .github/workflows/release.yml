name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build docs
        run: cargo doc --no-deps

      - name: Stage docs
        run: |
          DOC_OUT=$(mktemp -d)
          cp -r target/doc/tix/* "$DOC_OUT"
          echo "DOC_OUT=$DOC_OUT" >> $GITHUB_ENV

      - name: Publish docs to docs branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git fetch origin docs || true
          if git show-ref --verify --quiet refs/heads/docs; then
            git checkout docs
          else
            git checkout --orphan docs
          fi
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          mkdir -p .
          cp -r "$DOC_OUT"/* .
          touch .nojekyll
          git add -A
          git commit -m "Update docs for ${GITHUB_REF_NAME}" || echo "No changes to commit"
          git push origin docs --force

      - name: Package docs
        run: |
          mkdir -p dist
          tar -czf dist/docs-${GITHUB_REF_NAME}.tar.gz -C "$DOC_OUT" .

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: dist/docs-${{ github.ref_name }}.tar.gz

  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux-x86_64.tar.gz
            binary: tix
            format: tar
          - os: macos-14
            target: aarch64-apple-darwin
            suffix: macos-aarch64.tar.gz
            binary: tix
            format: tar
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-x86_64.zip
            binary: tix.exe
            format: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Build release binary
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Package binary (tar)
        if: matrix.format == 'tar'
        shell: bash
        run: |
          mkdir -p dist pkg
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} pkg/
          cp README.md LICENSE pkg/
          ARCHIVE="tix-${GITHUB_REF_NAME}-${{ matrix.suffix }}"
          tar -czf dist/${ARCHIVE} -C pkg .
          echo "ARCHIVE_NAME=${ARCHIVE}" >> $GITHUB_ENV

      - name: Package binary (zip)
        if: matrix.format == 'zip'
        shell: bash
        run: |
          mkdir -p dist pkg
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} pkg/
          cp README.md LICENSE pkg/
          ARCHIVE="tix-${GITHUB_REF_NAME}-${{ matrix.suffix }}"
          powershell -Command "Compress-Archive -Path pkg\\* -DestinationPath dist\\${ARCHIVE}"
          echo "ARCHIVE_NAME=${ARCHIVE}" >> $GITHUB_ENV

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: dist/${{ env.ARCHIVE_NAME }}

  release:
    runs-on: ubuntu-latest
    needs: [docs, build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
